<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Stock Gift Coupon for Paul van den Bongard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .coupon {
            background-color: white;
            border: 2px solid #e82127;
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e82127;
            margin-bottom: 10px;
        }
        .logo {
            width: 100px;
            height: auto;
            margin: 10px auto;
        }
        .recipient {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }
        .description {
            margin: 15px 0;
        }
        .congrats {
            font-style: italic;
            color: #666;
        }
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="coupon">
        <h1>Gift Coupon</h1>
        <img class="logo" src="tesla_logo.jpg" alt="Tesla Logo">
        <p class="recipient">For: Paul van den Bongard</p>
        <p class="description">This coupon entitles you to:</p>
        <h2>One (1) Share of Tesla Stock</h2>
        <p class="congrats">Congratulations on your high school graduation!</p>
        <p>We're proud of your achievement and excited for your future.</p>
        <p class="footer">This coupon is redeemable through your gift giver. Terms and conditions may apply.</p>
    </div>
</body>
</html>
